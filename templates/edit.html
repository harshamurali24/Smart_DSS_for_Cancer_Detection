<html>
<head>
  <title>Edit Record</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Edit Record #{{ record[0] }}</h2>
    <form method="POST">
      <label>Age:</label>
      <input type="number" name="age" value="{{ record[2] }}" required>

      <label>Gender:</label>
      <input type="text" name="gender" value="{{ record[3] }}" required>

      <label>Duration (months):</label>
      <input type="number" name="duration" value="{{ record[4] }}" required>

      <label>Cancer Type:</label>
      <input type="text" name="cancer_type" value="{{ record[6] }}">

      <label>Severity:</label>
      <input type="text" name="severity" value="{{ record[7] }}">

      <label>Urgency:</label>
      <input type="text" name="urgency" value="{{ record[8] }}">
