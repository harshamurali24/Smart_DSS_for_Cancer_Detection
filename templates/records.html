<!DOCTYPE html>
<html>
<head>
    <title>Patient Records</title>
</head>
<body>

<h1>Patient Records</h1>

<a href="/logout">Logout</a>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Patient ID</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Duration</th>
        <th>Symptoms</th>
        <th>Actions</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>

        <td>
            <a href="/edit/{{ r[0] }}">Edit</a> |
            <a href="/delete/{{ r[0] }}" onclick="return confirm('Delete this record?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
